<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div div th:replace="plantilla/template :: sidebar"></div>
		<div class="row">
		<form action="" class="formularios">
		<div class="forms">
		<div class="card-header">
				Lista de Platillos
			</div>
		
		<div class="card-body">
			<div><a th:href="@{/NuevoRegistroPlatillo}" class="btn btn-primary" style="margin-bottom: 20px;">Nuevo Platillo</a></div>
		<table class="table">
			<thead>
				<tr> 
					<th>ID</th>
					<th>TIPO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="TipoPlatillo:${ListarPlatillos}">
					<td th:text="${TipoPlatillo.IdTipoPlatillo}"></td>
					<td th:text="${TipoPlatillo.tipo}"></td>
					<td>
					<a th:href="@{/editarPlatillo/}+${TipoPlatillo.IdTipoPlatillo}" class="btn btn-success">Editar</a>
					<a th:href="@{/eliminarPlatillo/}+${TipoPlatillo.IdTipoPlatillo}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
		</form>
		</div>
	
	</div>
</body>
</html>
