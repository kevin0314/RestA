<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<meta charset="UTF-8">
<title>Registrar Categoria</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="plantilla/template :: sidebar"></div>
		<div class="row">
			<form th:action="@{/save}" th:object=${categoria} method="POST"
				class="formularios" enctype="multipart/form-data">
				<div class="forms">
					<div class="card-header">
						<h3>Registrar Categoria</h3>
					</div>
					<div class="card-body">

						<div class="form-group">
							<input hidden th:field="*{IdCategoria}" type="text"
								class="form-control" />
						</div>

						<div class="form-group col-md-6">
							<label>NOMBRE</label> <input th:field="*{nombre}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Imagen</label> <input type="file" name="file"
								class="form-control" />
						</div>

					</div>
					<div class="form-group col-md-6">
						<input type="submit" value="Guardar" class="btn btn-info">
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
