<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div div th:replace="plantilla/template :: sidebar"></div>
		<div class="row">
		<form action="" class="formularios">
		<div class="forms">
		<div class="card-header">
				Lista de Categoria
			</div>
		
		<div class="card-body">
			<div><a th:href="@{/NuevoRegistro}" class="btn btn-primary" style="margin-bottom: 20px;">Nueva Categoria</a></div>
		<table class="table">
			<thead>
				<tr> 
					<th>ID</th>
					<th>NOMBRE</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria:${ListarCategoria}">
					<td th:text="${categoria.IdCategoria}"></td>
					<td th:text="${categoria.nombre}"></td>
					<td>
					<a th:href="@{/editar/}+${categoria.IdCategoria}" class="btn btn-success">Editar</a>
					<a th:href="@{/eliminar/}+${categoria.IdCategoria}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
		</form>
		</div>
		
	</div>
</body>
</html>
