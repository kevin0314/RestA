
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div th:replace="plantilla/template :: sidebar"></div>
		<div class="row">
		<form action="" class="formularios">
		<div class="forms">
		<div class="card-header">
				Lista de Productos
			</div>
		
		<div class="card-body">
			<div><a th:href="@{/NuevoProducto}" class="btn btn-primary" style="margin-bottom: 20px;">Nuevo Producto</a></div>
		<table class="table">
			<thead>
				<tr> 
					<th>ID</th>
					<th>CATEGORIA</th>
					<th>PLATILLO</th>
					<th>BEBIDA</th>
					<th>DESCRIPCION</th>
					<th>PRECIO</th>
					<th>NOMBRE</th>
					<th>TAMANIO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${ListarProducto}">
					

					<td th:text="${producto.IdProductos}"></td>
					<td th:each="CA:${producto.IdCategoria_FK}" th:text="${CA.nombre}"></td>
					<td th:each="PL:${producto.IdTipoPlatillo_FK}" th:text="${PL.tipo}"></td>
					<td th:each="BE:${producto.IdTipoBebida_FK}" th:text="${BE.tipo}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.tamanio}"></td>

					<td>
					<a th:href="@{/editarPro/}+${producto.IdProductos}" class="btn btn-success">Editar</a>
					<a th:href="@{/eliminarPro/}+${producto.IdProductos}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
		</form>
		</div>
		
	</div>
</body>
