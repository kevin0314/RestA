<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div th:replace="plantilla/template :: sidebar"></div>
	<div class="row">
	<form action="" class="formularios">
		<div class="forms">
			<div class="card-header">
				Lista de Bebidas
			</div>

			<div class="card-body">
				<div><a th:href="@{/NuevoRegistroBebida}" class="btn btn-primary" style="margin-bottom: 20px;">Nueva Bebida</a></div>
			<table class="table">
				<thead>
					<tr> 
						<th>ID</th>
						<th>TIPO</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="TipoBebida:${ListarBebidas}">
						<td th:text="${TipoBebida.IdTipoBebida}"></td>
						<td th:text="${TipoBebida.tipo}"></td>
						<td>
						<a th:href="@{/editarBebida/}+${TipoBebida.IdTipoBebida}" class="btn btn-success">Editar</a>
						<a th:href="@{/eliminarBebida/}+${TipoBebida.IdTipoBebida}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</form>
	</div>

	</div>
</body>
</html>
